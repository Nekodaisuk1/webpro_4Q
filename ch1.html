<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ch1</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="button.css">
</head>
<body class="glitch-container">

<div id="page-glitch" aria-hidden="true">
  <div class="channel r"></div>
  <div class="channel g"></div>
  <div class="channel b"></div>
</div>

<div id="main-content" class="theme-ch1">
  <!-- Figmaデザインボックス（ドラッグ可能） -->
  <div class="figma-box-container" id="figmaBox">
    <div class="box-main"></div>
    <div class="box-header">
      <button class="box-btn box-btn-add" id="boxAddBtn">+</button>
      <button class="box-btn box-btn-close" id="boxCloseBtn">×</button>
    </div>
  </div>
  
  <div class="page-panel page-panel-compact">
    <div class="panel-scroll">
      <h2 class="overlay-title">WORKS</h2>
      <div class="section works-grid">
        <article class="work-card" data-detail="Bibio-connectは高専一年の時に全国高専プロコンの本戦に出場した際のアイデアです。人口が未だ少ない地方のビブリオバトルユーザーを支えるためにオンラインで書籍の趣向情報をもとに満足感の高いマッチングを提供するサービスを提案しました。">
          <img class="work-thumb" src="img/biblio-connect-img.png" alt="bibio-connect_image">
          <div class="work-meta">
            <h3 class="work-title">Bibio-connect</h3>
            <p class="work-desc">全国高専プロコン出場アイデア</p>
          </div>
        </article>
        <article class="work-card" data-detail="Xmas-Diceは2025年のクリスマスに向けたダイスゲームです。three.jsの練習もかねて作成され、ダイスを振るごとに射倖心あふれる体験が楽しめます。筆者のgithubからソースコードも公開しています。">
          <img class="work-thumb" src="img/xmas-dice_image.png" alt="xmas-dice_image">
          <div class="work-meta">
            <h3 class="work-title">Xmas-Dice</h3>
            <p class="work-desc">ダイスを振ってクリスマスを揃えるゲーム</p>
          </div>
        </article>
      </div>
    </div>
  </div>

  <div class="header">
    <h1 class="ibm-plex-mono-regular">PLEASE TYPING ANY WORDS AND "IORI"....</h1>
  </div>

  <div class="button-panel">
    <div class="control">
      <button class="key key-white momentary" data-page="index.html">
        <span class="label">HOME</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="control">
      <button class="key key-orange momentary" id="delete-btn">
        <span class="label">削除</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="radio-group">
      <div class="control">
        <button class="key key-orange radio" data-page="ch1.html">
          <span class="label">WORKS</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio" data-page="ch2.html">
          <span class="label">ABOUT</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio" data-page="ch3.html">
          <span class="label">CONTACT</span>
        </button>
        <span class="lamp"></span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script src="config.js"></script>
<script src="physics.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>
<script src="ui.js"></script>

<audio id="clickSound" preload="auto">
  <source src="click.mp3" type="audio/mpeg">
</audio>

</body>
</html>
