<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ch4</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="button.css">
</head>
<body class="glitch-container">

<div id="page-glitch" aria-hidden="true">
  <div class="channel r"></div>
  <div class="channel g"></div>
  <div class="channel b"></div>
</div>

<div id="main-content" class="theme-ch4">
  <!-- Figmaデザインボックス（ドラッグ可能） -->
  <div class="figma-box-container" id="figmaBox">
    <div class="box-main"></div>
    <div class="box-header">
      <button class="box-btn box-btn-add" id="boxAddBtn">+</button>
      <button class="box-btn box-btn-close" id="boxCloseBtn">×</button>
    </div>
  </div>
  
  <div class="page-panel">
    <div class="panel-scroll">
      <h2 class="overlay-title">ARCHIVE</h2>
      <p class="subtitle">このページは仮のアーカイブ枠です。</p>
      <div class="section works-grid">
        <article class="work-card">
          <div class="work-thumb"></div>
          <div class="work-meta">
            <h3 class="work-title">Past Project 01</h3>
            <p class="work-desc">過去案件のサマリーが入ります。</p>
          </div>
        </article>
        <article class="work-card">
          <div class="work-thumb"></div>
          <div class="work-meta">
            <h3 class="work-title">Past Project 02</h3>
            <p class="work-desc">アーカイブ用の説明文。</p>
          </div>
        </article>
      </div>
    </div>
  </div>

  <div class="header">
    <h1 class="ibm-plex-mono-regular">PLEASE TYPING ANY WORDS AND "IORI"....</h1>
  </div>

  <div class="button-panel">
    <div class="control">
      <button class="key key-white momentary" data-page="index.html">
        <span class="label">HOME</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="control">
      <button class="key key-orange momentary" id="delete-btn">
        <span class="label">削除</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="radio-group">
      <div class="control">
        <button class="key key-orange radio" data-page="ch1.html">
          <span class="label">WORKS</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio" data-page="ch2.html">
          <span class="label">ABOUT</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio" data-page="ch3.html">
          <span class="label">CONTACT</span>
        </button>
        <span class="lamp"></span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script src="config.js"></script>
<script src="physics.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>
<script src="ui.js"></script>

<audio id="clickSound" preload="auto">
  <source src="click.mp3" type="audio/mpeg">
</audio>

</body>
</html>
