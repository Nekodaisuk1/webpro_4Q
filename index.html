<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>toppage</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="button.css">
</head>
<body>

<!-- メインのキャンバス画面 -->
<div id="main-content">
  <div class="canvas-container">
    <canvas id="world"></canvas>
    
    <!-- CH1コンテンツ（キャンバス内） -->
    <div class="canvas-overlay" id="overlay-ch1">
      <h1 class="overlay-title">Channel 1</h1>
    </div>
    
    <!-- CH2コンテンツ（キャンバス内） -->
    <div class="canvas-overlay" id="overlay-ch2">
      <h1 class="overlay-title">Channel 2</h1>
    </div>
    
    <!-- CH3コンテンツ（キャンバス内） -->
    <div class="canvas-overlay" id="overlay-ch3">
      <h1 class="overlay-title">Channel 3</h1>
    </div>
    
    <!-- CH4コンテンツ（キャンバス内） -->
    <div class="canvas-overlay" id="overlay-ch4">
      <h1 class="overlay-title">Channel 4</h1>
    </div>
  </div>
  
  <div class="header">
    <h1 class="ibm-plex-mono-regular">PLEASE TYPING ANY WORDS AND "IORI"....</h1>
  </div>
  
  <!-- ボタンパネル -->
  <div class="button-panel">
    <div class="control">
      <button class="key key-white momentary">
        <span class="label">HOME</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="control">
      <button class="key key-orange momentary" id="delete-btn">
        <span class="label">削除</span>
      </button>
      <span class="lamp"></span>
    </div>
    <div class="radio-group">
      <div class="control">
        <button class="key key-orange radio">
          <span class="label">CH1</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio">
          <span class="label">CH2</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio">
          <span class="label">CH3</span>
        </button>
        <span class="lamp"></span>
      </div>
      <div class="control">
        <button class="key key-orange radio">
          <span class="label">CH4</span>
        </button>
        <span class="lamp"></span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script src="config.js"></script>
<script src="physics.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>

<script>
// ボタンのクリック音とロジック
document.addEventListener("DOMContentLoaded", () => {
  const sound = document.getElementById("clickSound");
  const deleteBtn = document.getElementById("delete-btn");

  // 全ボタンで音を再生
  document.querySelectorAll(".key").forEach(btn => {
    btn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play();
    });
  });

  // momentary：押してる間だけ点灯
  document.querySelectorAll(".key.momentary").forEach(btn => {
    const lamp = btn.parentElement.querySelector(".lamp");

    btn.addEventListener("mousedown", () => lamp.classList.add("on"));
    btn.addEventListener("mouseup",   () => lamp.classList.remove("on"));
    btn.addEventListener("mouseleave",() => lamp.classList.remove("on"));
  });

  // radioグループ：排他制御＋ランプ連動
  document.querySelectorAll(".radio-group").forEach(group => {
    const buttons = group.querySelectorAll(".key.radio");

    buttons.forEach(btn => {
      const lamp = btn.parentElement.querySelector(".lamp");

      btn.addEventListener("click", () => {
        if (btn.classList.contains("pressed")) return;

        buttons.forEach(b => {
          b.classList.remove("pressed");
          b.parentElement.querySelector(".lamp").classList.remove("on");
        });

        btn.classList.add("pressed");
        lamp.classList.add("on");
      });
    });
  });

  // テーマ切り替え機能
  const mainContent = document.getElementById("main-content");
  const homeBtn = document.querySelector(".key.key-white.momentary");
  const channelButtons = document.querySelectorAll(".radio-group .key.radio");
  const overlays = document.querySelectorAll(".canvas-overlay");

  // オーバーレイを切り替える関数
  function switchOverlay(overlayId) {
    // 全オーバーレイを非表示
    overlays.forEach(overlay => overlay.classList.remove('active'));
    
    // 指定されたオーバーレイを表示
    if (overlayId) {
      const targetOverlay = document.getElementById(overlayId);
      if (targetOverlay) {
        targetOverlay.classList.add('active');
      }
    }
  }

  // HOMEボタン: オーバーレイを全て非表示（キャンバスを表示）
  homeBtn.addEventListener("click", () => {
    switchOverlay(null);
  });

  // CH1-4ボタン: 各チャンネルのオーバーレイを表示
  channelButtons.forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const channelNum = index + 1;
      const overlayId = `overlay-ch${channelNum}`;
      switchOverlay(overlayId);
    });
  });

  // 削除ボタンのクリックでDELETE処理を実行
  deleteBtn.addEventListener("click", () => {
    // グローバルスコープのstate, world, groundにアクセス
    if (window.state && window.world && window.ground !== undefined) {
      window.state.deleteActive = true;
      window.state.deleteStartTime = Date.now();
      if (window.ground) {
        Matter.Composite.remove(window.world, window.ground);
        window.ground = null;
      }
    }
  });
});
</script>

<audio id="clickSound" preload="auto">
  <source src="click.mp3" type="audio/mpeg">
</audio>

</body>
</html>
